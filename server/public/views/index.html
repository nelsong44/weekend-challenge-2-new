<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="vendors/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap.min.css"/>
    <link rel="stylesheet" href="styles/styles.css"/>
    <title>Weekend Challenge 2</title>
  </head>
  <body>

    <!-- base mode

    <h1>Calculator!</h1>
    <input type="number" id="input1" placeholder="choose a number!">
    <input type="number" id="input2" placeholder="And another!">
    <button class="calculation" data-operation="add">+</button>
    <button class="calculation" data-operation="subtract">-</button>
    <button class="calculation" data-operation="multiply">*</button>
    <button class="calculation" data-operation="divide">/</button>
    <div id="displayValue"></div>

    end base mode -->


  <!--hard/pro mode -->
    <div class="container">
      <div class="row">
        <div id="title"><hr>Lets do some math!</hr></div>
      </div>
      <div class="row">
        <div><input id="display" type="text"></div>
      </div>
      <div class="row">
        <div class="col-xs-3"><button class="valueButton" data-id="1">1</button></div>
        <div class="col-xs-3"><button class="valueButton" data-id="2">2</button></div>
        <div class="col-xs-3"><button class="valueButton" data-id="3">3</button></div>
        <div class="col-xs-3"><button class="operationButton" data-id="add">+</button></div>
      </div>
      <div class="row">
        <div class="col-xs-3"><button class="valueButton" data-id="4">4</button></div>
        <div class="col-xs-3"><button class="valueButton" data-id="5">5</button></div>
        <div class="col-xs-3"><button class="valueButton" data-id="6">6</button></div>
        <div class="col-xs-3"><button class="operationButton" data-id="subtract">-</button></div>
      </div>
      <div class="row">
        <div class="col-xs-3"><button class="valueButton" data-id="7">7</button></div>
        <div class="col-xs-3"><button class="valueButton" data-id="8">8</button></div>
        <div class="col-xs-3"><button class="valueButton" data-id="9">9</button></div>
        <div class="col-xs-3"><button class="operationButton" data-id="multiply">*</button></div>
      </div>
      <div class="row">
        <div class="col-xs-6"><button id="submitButton" data-id="equal">=</button></div>
        <div class="col-xs-3"><button class="valueButton" data-id="0">0</button></div>
        <div class="col-xs-3"><button class="operationButton" data-id="divide">/</button></div>
      </div>
    </div>
  </body>
</html>
